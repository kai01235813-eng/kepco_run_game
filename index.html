<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KEPCO RUN GAME</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            border: 3px solid #FF6B00;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B8E6B8 100%);
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // 텔레그램 WebApp 초기화
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // ==========================================
        // 게임 설정 및 변수
        // ==========================================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 캔버스 크기 설정 (텔레그램 뷰포트에 맞춤)
        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight, 600);
        
        // 게임 상태
        const GAME_STATE = {
            MENU: 0,
            PLAYING: 1,
            GAMEOVER: 2
        };
        
        let gameState = GAME_STATE.MENU;
        let score = 0;
        let distance = 0;
        let gameSpeed = 3;
        let baseSpeed = 3;
        let frameCount = 0;
        let menuBlink = 0;
        let screenFlash = 0;
        
        // ==========================================
        // 플레이어 클래스
        // ==========================================
        class Player {
            constructor() {
                this.width = 40;
                this.height = 60;
                this.x = 100;
                this.y = canvas.height - 150;
                this.groundY = canvas.height - 150;
                this.velocityY = 0;
                this.jumpPower = -15;
                this.gravity = 0.8;
                this.isJumping = false;
                this.isSliding = false;
                this.jumpCount = 0;
                this.maxJumps = 2;
                this.slideHeight = 30;
                this.normalHeight = 60;
            }
            
            update() {
                if (this.isJumping || this.y < this.groundY) {
                    this.velocityY += this.gravity;
                    this.y += this.velocityY;
                    
                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.velocityY = 0;
                        this.isJumping = false;
                        this.jumpCount = 0;
                    }
                }
            }
            
            jump() {
                if (this.jumpCount < this.maxJumps) {
                    this.velocityY = this.jumpPower;
                    this.isJumping = true;
                    this.jumpCount++;
                    this.isSliding = false;
                }
            }
            
            slide() {
                this.isSliding = true;
            }
            
            stopSlide() {
                this.isSliding = false;
            }
            
            draw() {
                const currentHeight = this.isSliding ? this.slideHeight : this.normalHeight;
                const slideOffset = this.isSliding ? (this.normalHeight - this.slideHeight) : 0;
                
                ctx.save();
                
                // 몸통 (파란색 작업 조끼)
                ctx.fillStyle = '#0066CC';
                ctx.fillRect(this.x, this.y + slideOffset, this.width, currentHeight - 20);
                
                // 안전모 (노란색)
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + 5, this.y + slideOffset, this.width - 10, 15);
                
                // 얼굴
                ctx.fillStyle = '#FFDBAC';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + slideOffset + 20, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // 눈
                ctx.fillStyle = '#000';
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + slideOffset + 18, 3, 3);
                ctx.fillRect(this.x + this.width / 2 + 3, this.y + slideOffset + 18, 3, 3);
                
                if (this.isSliding) {
                    ctx.fillStyle = '#0066CC';
                    ctx.fillRect(this.x - 5, this.y + slideOffset + 20, 10, 8);
                    ctx.fillRect(this.x + this.width - 5, this.y + slideOffset + 20, 10, 8);
                }
                
                // 다리
                ctx.fillStyle = '#333';
                ctx.fillRect(this.x + 8, this.y + slideOffset + currentHeight - 20, 8, 20);
                ctx.fillRect(this.x + this.width - 16, this.y + slideOffset + currentHeight - 20, 8, 20);
                
                ctx.restore();
            }
            
            getBounds() {
                const currentHeight = this.isSliding ? this.slideHeight : this.normalHeight;
                const slideOffset = this.isSliding ? (this.normalHeight - this.slideHeight) : 0;
                return {
                    x: this.x,
                    y: this.y + slideOffset,
                    width: this.width,
                    height: currentHeight
                };
            }
        }
        
        // ==========================================
        // 장애물 클래스
        // ==========================================
        class Obstacle {
            constructor(type, y) {
                this.type = type;
                this.width = 40;
                this.height = type === 'ground' ? 50 : 40;
                this.x = canvas.width;
                this.y = y || (type === 'ground' ? canvas.height - 150 : canvas.height - 300);
                this.speed = gameSpeed;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                if (this.type === 'ground') {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#FF6B00';
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width / 2, this.y);
                        ctx.lineTo(this.x, this.y + this.height);
                        ctx.lineTo(this.x + this.width, this.y + this.height);
                        ctx.closePath();
                        ctx.fill();
                        ctx.fillStyle = '#FFFF00';
                        ctx.fillRect(this.x + this.width / 2 - 2, this.y + 5, 4, this.height - 10);
                    } else {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                        ctx.fillStyle = '#654321';
                        ctx.fillRect(this.x + 5, this.y, this.width - 10, 5);
                    }
                } else {
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#333';
                        ctx.beginPath();
                        ctx.ellipse(this.x - 5, this.y + this.height / 2, 8, 15, -0.5, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.ellipse(this.x + this.width + 5, this.y + this.height / 2, 8, 15, 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.strokeStyle = '#333';
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(this.x + this.width, this.y);
                        ctx.stroke();
                        ctx.fillStyle = '#666';
                        ctx.fillRect(this.x + this.width / 2 - 2, this.y, 4, this.height);
                    }
                }
            }
            
            getBounds() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // ==========================================
        // 코인 클래스
        // ==========================================
        class Coin {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = canvas.width;
                this.y = Math.random() > 0.5 ? canvas.height - 200 : canvas.height - 350;
                this.speed = gameSpeed;
                this.rotation = 0;
                this.collected = false;
            }
            
            update() {
                this.x -= this.speed;
                this.rotation += 0.2;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                ctx.fillStyle = '#FFD700';
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(0, -this.height / 2);
                ctx.lineTo(-this.width / 4, 0);
                ctx.lineTo(this.width / 8, 0);
                ctx.lineTo(-this.width / 8, this.height / 2);
                ctx.lineTo(this.width / 4, -this.height / 4);
                ctx.lineTo(-this.width / 8, -this.height / 4);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.restore();
            }
            
            getBounds() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
            
            isOffScreen() {
                return this.x + this.width < 0;
            }
        }
        
        // ==========================================
        // 배경 요소 클래스
        // ==========================================
        class BackgroundElement {
            constructor(type, x, y) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.speed = type === 'cloud' ? gameSpeed * 0.3 : gameSpeed * 0.5;
            }
            
            update() {
                this.x -= this.speed;
            }
            
            draw() {
                if (this.type === 'cloud') {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 20, 0, Math.PI * 2);
                    ctx.arc(this.x + 25, this.y, 30, 0, Math.PI * 2);
                    ctx.arc(this.x + 50, this.y, 20, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#666';
                    ctx.fillRect(this.x, this.y, 10, 100);
                    ctx.fillRect(this.x - 20, this.y + 20, 50, 5);
                }
            }
            
            isOffScreen() {
                return this.x < -100;
            }
        }
        
        // ==========================================
        // 게임 객체
        // ==========================================
        const player = new Player();
        let obstacles = [];
        let coins = [];
        let backgroundElements = [];
        
        // ==========================================
        // 충돌 감지
        // ==========================================
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // ==========================================
        // 게임 초기화
        // ==========================================
        function initGame() {
            obstacles = [];
            coins = [];
            backgroundElements = [];
            player.x = 100;
            player.y = player.groundY;
            player.velocityY = 0;
            player.isJumping = false;
            player.isSliding = false;
            player.jumpCount = 0;
            score = 0;
            distance = 0;
            gameSpeed = baseSpeed;
            frameCount = 0;
            screenFlash = 0;
            
            for (let i = 0; i < 5; i++) {
                backgroundElements.push(new BackgroundElement('cloud', Math.random() * canvas.width, 50 + Math.random() * 100));
            }
            for (let i = 0; i < 3; i++) {
                backgroundElements.push(new BackgroundElement('pole', 200 + i * 300, canvas.height - 150));
            }
        }
        
        function spawnObstacle() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                const type = Math.random() > 0.5 ? 'ground' : 'air';
                const y = type === 'ground' ? canvas.height - 150 : canvas.height - 300 + Math.random() * 50;
                obstacles.push(new Obstacle(type, y));
            }
        }
        
        function spawnCoin() {
            if (coins.length === 0 || coins[coins.length - 1].x < canvas.width - 200) {
                if (Math.random() > 0.7) {
                    coins.push(new Coin());
                }
            }
        }
        
        function spawnBackgroundElements() {
            if (backgroundElements.filter(e => e.type === 'cloud').length < 5) {
                if (Math.random() > 0.98) {
                    backgroundElements.push(new BackgroundElement('cloud', canvas.width, 50 + Math.random() * 100));
                }
            }
            if (backgroundElements.filter(e => e.type === 'pole').length < 3) {
                if (Math.random() > 0.99) {
                    backgroundElements.push(new BackgroundElement('pole', canvas.width, canvas.height - 150));
                }
            }
        }
        
        // ==========================================
        // 렌더링 함수
        // ==========================================
        function drawMenu() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = '#666';
                ctx.fillRect(100 + i * 300, canvas.height - 150, 10, 100);
                ctx.fillRect(80 + i * 300, canvas.height - 130, 50, 5);
            }
            
            ctx.fillStyle = '#FF6B00';
            ctx.font = 'bold 60px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('KEPCO RUN GAME', canvas.width / 2, canvas.height / 2 - 50);
            
            if (Math.floor(menuBlink / 30) % 2 === 0) {
                ctx.fillStyle = '#0066CC';
                ctx.font = 'bold 24px Courier New';
                ctx.fillText('Touch to Start', canvas.width / 2, canvas.height / 2 + 50);
            }
            
            menuBlink++;
        }
        
        function drawGame() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#B8E6B8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            backgroundElements.forEach(element => {
                element.draw();
            });
            
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 90, canvas.width, 90);
            ctx.fillStyle = '#9B8565';
            ctx.fillRect(0, canvas.height - 90, canvas.width, 5);
            
            obstacles.forEach(obstacle => {
                obstacle.draw();
            });
            
            coins.forEach(coin => {
                coin.draw();
            });
            
            player.draw();
            
            ctx.fillStyle = '#000';
            ctx.font = 'bold 20px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText(`Mileage: ${score}`, 20, 30);
            ctx.fillText(`Distance: ${Math.floor(distance)}m`, 20, 60);
            
            if (screenFlash > 0) {
                ctx.fillStyle = `rgba(255, 0, 0, ${screenFlash})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                screenFlash -= 0.1;
            }
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FF0000';
            ctx.font = 'bold 60px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 100);
            
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 30px Courier New';
            ctx.fillText(`최종 마일리지: ${score} 점`, canvas.width / 2, canvas.height / 2 - 20);
            ctx.fillText(`생존 거리: ${Math.floor(distance)}m`, canvas.width / 2, canvas.height / 2 + 20);
            
            ctx.fillStyle = '#FF6B00';
            ctx.fillRect(canvas.width / 2 - 150, canvas.height / 2 + 60, 300, 50);
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 24px Courier New';
            ctx.fillText('다시 도전하기', canvas.width / 2, canvas.height / 2 + 90);
        }
        
        // ==========================================
        // 게임 루프
        // ==========================================
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            frameCount++;
            
            if (gameState === GAME_STATE.MENU) {
                drawMenu();
            } else if (gameState === GAME_STATE.PLAYING) {
                player.update();
                
                obstacles.forEach(obstacle => {
                    obstacle.update();
                });
                
                coins.forEach(coin => {
                    coin.update();
                });
                
                backgroundElements.forEach(element => {
                    element.update();
                });
                
                if (frameCount % 120 === 0) {
                    spawnObstacle();
                }
                
                if (frameCount % 60 === 0) {
                    spawnCoin();
                }
                
                spawnBackgroundElements();
                
                obstacles = obstacles.filter(obstacle => !obstacle.isOffScreen());
                coins = coins.filter(coin => !coin.isOffScreen() && !coin.collected);
                backgroundElements = backgroundElements.filter(element => !element.isOffScreen());
                
                const playerBounds = player.getBounds();
                obstacles.forEach(obstacle => {
                    if (checkCollision(playerBounds, obstacle.getBounds())) {
                        screenFlash = 0.5;
                        gameState = GAME_STATE.GAMEOVER;
                        // 텔레그램에 점수 전송
                        tg.sendData(JSON.stringify({score: score, distance: Math.floor(distance)}));
                    }
                });
                
                coins.forEach(coin => {
                    if (!coin.collected && checkCollision(playerBounds, coin.getBounds())) {
                        coin.collected = true;
                        score += 100;
                    }
                });
                
                distance += gameSpeed * 0.1;
                if (frameCount % 300 === 0) {
                    gameSpeed += 0.2;
                    obstacles.forEach(obstacle => obstacle.speed = gameSpeed);
                    coins.forEach(coin => coin.speed = gameSpeed);
                }
                
                drawGame();
            } else if (gameState === GAME_STATE.GAMEOVER) {
                drawGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // ==========================================
        // 입력 처리
        // ==========================================
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchY = touch.clientY - rect.top;
            
            if (gameState === GAME_STATE.MENU) {
                initGame();
                gameState = GAME_STATE.PLAYING;
            } else if (gameState === GAME_STATE.PLAYING) {
                if (touchY < canvas.height / 2) {
                    player.jump();
                } else {
                    player.slide();
                }
            } else if (gameState === GAME_STATE.GAMEOVER) {
                initGame();
                gameState = GAME_STATE.PLAYING;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameState === GAME_STATE.PLAYING) {
                player.stopSlide();
            }
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameState === GAME_STATE.GAMEOVER) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= canvas.width / 2 - 150 && x <= canvas.width / 2 + 150 &&
                    y >= canvas.height / 2 + 60 && y <= canvas.height / 2 + 110) {
                    initGame();
                    gameState = GAME_STATE.PLAYING;
                }
            }
        });
        
        // ==========================================
        // 게임 시작
        // ==========================================
        gameLoop();
    </script>
</body>
</html>
